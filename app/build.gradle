apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "de.lorenz_fenster.sensorstreamgps"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation( 'com.android.support:support-v4:18.+')
    compile files('libs/sensorsimulator-lib-2.0-rc1.jar')
    implementation('com.illposed.osc:javaosc-core:0.7')
}
